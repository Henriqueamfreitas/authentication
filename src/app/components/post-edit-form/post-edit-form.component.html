<form [formGroup]="postEditForm" (ngSubmit)="onSubmit()">
  <div>
    <select formControlName="category">
      <option value="null">Categoria</option>
      <option value="Política">Política</option>
      <option value="Fofoca">Fofoca</option>
      <option value="Educação">Educação</option>
      <option value="Tecnologia">Tecnologia</option>
    </select>
    <p
      *ngIf="errors.category?.['required']  &&
      (postEditForm.get('category')?.value !== null || postEditForm.get('category')?.touched)"
    >
      A categoria é obrigatória
    </p>
  </div>

  <div>
    <input type="text" placeholder="Título" formControlName="title">
    <p
      *ngIf="errors.title?.['required']  &&
      (postEditForm.get('title')?.value !== null || postEditForm.get('title')?.touched)"
    >
      O título é obrigatório
    </p>
  </div>

  <div>
    <textarea placeholder="Conteúdo" formControlName="content"></textarea>
    <p
      *ngIf="errors.content?.['required']  &&
        (postEditForm.get('content')?.value !== null || postEditForm.get('content')?.touched)"
    >
      O conteúdo é obrigatório
    </p>
  </div>

  <button type="submit">Enviar</button>
</form>
