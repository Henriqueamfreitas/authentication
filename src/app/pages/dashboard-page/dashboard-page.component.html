<app-private-routes>
  <main>
    <div class="container">
      <div class="container__top">
        <h1 class="title one">Posts</h1>
        <div class="container__top--div">
          <p class="text one">{{ user?.name }}</p>
          <button class="text three" (click)="handleLogout()">Sair</button>
        </div>
      </div>
      <app-post-create-form></app-post-create-form>
      <ul class="container__list" *ngIf="postList.length>0">
        <li class="container__list--card" *ngFor="let post of postList">
          <h2 class="title two">{{post.title}}</h2>
          <span class="text one">Autor: {{user?.name}}</span>
          <span class="text one">Categoria: {{post.category}}</span>
          <p class="text two">{{post.content}}</p>
          <div>
            <button class="text three" (click)="handleEdit(post)">
              <span class="material-symbols-outlined">
                edit
              </span>
            </button>
            <button class="text three" (click)="handleDelete(post.id)">
              <span class="material-symbols-outlined">
                delete
              </span>
            </button>
          </div>
        </li>
      </ul>
      <p class="text one" *ngIf="postList.length===0">Cadastre sua primeira not√≠cia</p>
      <app-post-edit-form *ngIf="editingPost"></app-post-edit-form>
    </div>
  </main>
</app-private-routes>
